    <script>
      // Inicialização após scripts carregarem - apenas para GitHub Pages
      document.addEventListener('DOMContentLoaded', function() {
        // Detecta o contexto e inicializa adequadamente
        function isLocalFile() {
          return window.location.protocol === 'file:' || 
                 window.location.hostname === 'localhost' || 
                 window.location.hostname === '127.0.0.1';
        }

        if (!isLocalFile()) {
          // Está no GitHub Pages - funciona como SPA principal
          var path = window.location.pathname;
          var route = getRouteFromPath(path);
          navigateTo(route, false); // false = não atualizar URL
        }
      });
    </script>
