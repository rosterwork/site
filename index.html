<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>RosterWork - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=block" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="loginScreen" class="page">
      <div class="logo-container">
        <div class="logo-area">
          <img src="svg/logo.svg" alt="RosterWork">
        </div>
      </div>
      <div class="card" role="main">
          <div class="form-row">
            <label for="usuario">RG ou CPF (com dígito)</label>
            <input id="usuario" type="text" placeholder="RG ou CPF (com dígito)" autocomplete="off">
            <div class="mensagemDeErro"></div>
          </div>

          <div class="form-row">
            <label for="senha">Senha</label>
            <input id="senha" type="password" placeholder="Senha">
            <div class="mensagemDeErro"></div>
          </div>

          <div class="actions">
            <button id="btnEntrar" class="btn btn-primary">ENTRAR</button>
            <div class="links">
              <button onclick="window.location.href='cadastro.html'">Criar nova conta</button>
              <button>Esqueci minha senha</button>
            </div>
          </div>
      </div>
    </div>

    <div id="mainScreen" class="main-container" style="display: none;">
      <div class="header">
        <div class="logo">
          <img src="svg/logo.svg" alt="RosterWork">
        </div>
        <div class="user-info">
          <span class="user-name">Usuário Logado</span>
          <button id="btnSair" class="btn-logout">SAIR</button>
        </div>
      </div>
      <div class="content">
        <div class="welcome-card">
          <h1>Bem-vindo ao RosterWork!</h1>
          <p>Você está logado com sucesso. Esta é a área principal do sistema.</p>
        </div>
      </div>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
