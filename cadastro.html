<!DOCTYPE html>
<html lang="pt-BR">
  <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>RosterWork - Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=block" rel="stylesheet">    
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/calendario.css">
    <link rel="stylesheet" href="css/confirmacaoCadastro.css">
    <script>
    (function(){
      var token = localStorage.getItem('tokenRosterWork');
      var expiracao = localStorage.getItem('expiracaoToken');
      if (token && expiracao && new Date() < new Date(expiracao)) {
        window.location.href = 'main.html';
      }
    })();
    </script>
  </head>
  <body>
    <div class="containerLogo">
      <div class="logoRosterWork">
        <img src="svg/logo.svg" alt="RosterWork" style="width: auto; height: 6rem; background: transparent; display: block;">
      </div>
    </div>
    <div class="containerFundoBranco">
      <h1 class="textoCadastro">CADASTRO</h1>    
      <div class="grupoDeFormulario">
        <label for="organizacao">Organização:</label>
        <div class="selecaoCustomizada">
          <input type="text" id="organizacao" class="campo campoSelecionado mostrandoPlaceholder" placeholder="Selecione">
          <div class="itensSelecao">
            <div data-value="cbmpr">Corpo de Bombeiros Militar do Paraná</div>
          </div>
        </div>
        <div class="mensagemDeErro" id="erroOrganizacao"></div>
      </div>
      <div id="camposAdicionais" class="camposAdicionais"></div>
      <button id="btnEnviar" class="botao botaoEnviar" style="display: none">ENVIAR</button>
      <button type="button" class="botao botaoVoltar" onclick="voltarParaLogin()">VOLTAR</button>
    </div>


    <script src="js/URLGithub.js"></script>
    <script src="js/calendario.js"></script>
    <script src="js/cadastro.js"></script>
  </body>
</html>
