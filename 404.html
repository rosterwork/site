<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecionando...</title>
  <script>
    // Redirecionamento para URLs limpos do GitHub Pages
    (function() {
      var routes = [
        '/efetivo',
        '/cadastro', 
        '/escalasordinarias',
        '/escalasextrajornadas',
        '/escalassobreaviso',
        '/guarnicoes',
        '/viaturas',
        '/folgas',
        '/feriados',
        '/ferias'
      ];
      
      var path = window.location.pathname;
      
      // Se é uma rota conhecida, redireciona para o index.html
      if (routes.includes(path)) {
        window.location.replace('/' + window.location.search);
      } else {
        // Para rotas desconhecidas, vai para página inicial
        window.location.replace('/');
      }
    })();
  </script>
</head>
<body>
  <p>Redirecionando...</p>
</body>
</html>
