<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>RosterWork - Main (TESTE VISUAL)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=block" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/utils.js"></script>
  </head>
  <body>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Montserrat', sans-serif;
        background: #fff;
      }
      
      .cabecalho-novo {
        height: 48px;
        min-width: 1024px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #fff;
        border-bottom: 1px solid #e0e0e0;
        margin: 0;
        padding: 0;
      }
      
      .box-titulo {
        display: flex;
        align-items: center;
        gap: 8px;
        padding-left: 8px;
      }
      
      .circulo {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: #f0f0f0;
        border: 1px solid #d0d0d0;
        flex-shrink: 0;
      }
      
      .circulo.logout {
        cursor: pointer;
      }
      
      .circulo.logout:hover {
        background: #e0e0e0;
      }
      
      .texto-titulo {
        font-family: 'Montserrat', sans-serif;
        font-size: 15px;
        font-weight: 700;
        color: #333;
        white-space: nowrap;
      }
      
      .box-usuario {
        display: flex;
        align-items: center;
        gap: 8px;
        padding-right: 8px;
        flex-grow: 1;
        justify-content: flex-end;
      }
      
      .texto-usuario {
        font-family: 'Montserrat', sans-serif;
        font-size: 13px;
        font-weight: 400;
        color: #333;
        text-align: right;
        display: flex;
        align-items: center;
        cursor: default;
      }
    </style>
    
    <div class="cabecalho-novo">
      <div class="box-titulo">
        <div class="circulo"></div>
        <span class="texto-titulo">/ Corpo de Bombeiros Militar do Paraná</span>
        <span class="texto-titulo" id="unidade-1"></span>
        <span class="texto-titulo" id="unidade-2"></span>
        <span class="texto-titulo" id="pelotao"></span>
      </div>
      
      <div class="box-usuario">
        <span class="texto-usuario" id="usuario-texto" title=""></span>
        <div class="circulo"></div>
        <div class="circulo logout" onclick="fazerLogout()"></div>
      </div>
    </div>

    <script>
      function parseUnidade(unidade) {
        if (!unidade) return { parte1: '', parte2: '' };
        
        const match = unidade.match(/(\d+[A-Z]+)(\d+[A-Z]+)?/);
        if (!match) return { parte1: '', parte2: '' };
        
        const parte1 = match[1] ? `/ ${match[1].replace(/(\d+)([A-Z]+)/, '$1º$2')}` : '';
        const parte2 = match[2] ? `/ ${match[2].replace(/(\d+)([A-Z]+)/, '$1ª$2')}` : '';
        
        return { parte1, parte2 };
      }
      
      function carregarCabecalho() {
        const usuarioJson = localStorage.getItem('usuarioRosterWork');
        if (!usuarioJson) {
          window.location.href = 'index.html';
          return;
        }
        
        const usuario = JSON.parse(usuarioJson);
        
        const { parte1, parte2 } = parseUnidade(usuario.unidade);
        document.getElementById('unidade-1').textContent = parte1;
        document.getElementById('unidade-2').textContent = parte2;
        
        if (usuario.pelotao) {
          document.getElementById('pelotao').textContent = `/ ${usuario.pelotao}ºPEL`;
        }
        
        const postoAbreviado = abreviarPosto(usuario.posto_patente);
        const tipoMilitar = usuario.tipo_militar === 'Oficial' ? 'QOBM' : 'QPBM';
        const textoUsuario = `${postoAbreviado} ${tipoMilitar} ${usuario.nome_guerra}`;
        
        const elementoUsuario = document.getElementById('usuario-texto');
        elementoUsuario.textContent = textoUsuario;
        elementoUsuario.title = usuario.nivel || 'Usuário';
      }
      
      function fazerLogout() {
        localStorage.removeItem('usuarioRosterWork');
        localStorage.removeItem('expiracaoToken');
        window.location.href = 'index.html';
      }
      
      document.addEventListener('DOMContentLoaded', carregarCabecalho);
    </script>
  </body>
</html>
