<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>RosterWork - Main</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=block" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/confirmacaoSair.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    
    <script src="js/supabase-config.js"></script>
    <script src="js/cadastro-seguro.js"></script>
    <script src="js/utils.js"></script>
    <script>
    (function(){
      var paginaAtual = window.location.pathname.split('/').pop();
      if (paginaAtual === '') paginaAtual = 'index.html';
      if (['index.html','cadastro.html'].indexOf(paginaAtual) !== -1) return;
      var usuario = localStorage.getItem('usuarioRosterWork');
      var expiracao = localStorage.getItem('expiracaoToken');
      if (!usuario || !expiracao || new Date() >= new Date(expiracao)) {
        window.location.href = 'index.html';
        return;
      }

    })();
    </script>
    <script src="js/seguranca.js"></script>
  </head>
  <body>
    <div class="cabecalho-novo">
      <div class="box-titulo">
        <div class="circulo"></div>
        <span class="texto-titulo">/ Corpo de Bombeiros Militar do Paran√°</span>
        <span class="texto-titulo" id="unidade-1"></span>
        <span class="texto-titulo" id="unidade-2"></span>
        <span class="texto-titulo" id="pelotao"></span>
      </div>
      
      <div class="box-usuario">
        <span class="texto-usuario" id="usuario-texto">
          <div class="tooltip" id="tooltip-usuario"></div>
        </span>
        <div class="circulo"></div>
        <div class="circulo logout" onclick="fazerLogout()"></div>
      </div>
    </div>

    <script src="js/login.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
